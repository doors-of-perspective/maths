        }
        
        .answer-container {

            transform: translateY(20px);

        }
        
        .answer-container.show {

        .answer-name {

            color: #555;

        let currentQuestion = null;

        let hasAnswered = false;
        
        let questionQueue = [];

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        /**
         * Initializes the game, shuffles the questions, and starts the first round.
         */
        function initGame() {
            // Create a queue of all question numbers
            questionQueue = Object.keys(gameData);
            // Randomize the order of the questions
            shuffleArray(questionQueue);
            
            updateScore();
            nextQuestion();
        }

        function startNewQuestion() {
            // Check if all questions have been answered correctly
            if (questionQueue.length === 0) {
                document.getElementById('gameContainer').innerHTML = `
                    <h1>üéâ Congratulations! üéâ</h1>
                    <p class="result correct">You've answered all questions!</p>
                    <p>Final Score: ${correctAnswers}/${totalAnswers}</p>
                `;
                return;
            }
            
            // Get the next question from the front of the queue
            currentQuestion = questionQueue.shift();
            
            document.getElementById('currentNumber').textContent = currentQuestion;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessInput').focus();
            document.getElementById('answerContainer').classList.remove('show');
            hasAnswered = false;
        }

        function checkAnswer() {
            if (hasAnswered) return;
            
            const userGuess = document.getElementById('guessInput').value.trim();
            const correctAnswer = gameData[currentQuestion].name;
            
            const result = document.getElementById('result');
            const answerName = document.getElementById('answerName');
            const answerImage = document.getElementById('answerImage');
            
            totalAnswers++;
            hasAnswered = true;
            document.getElementById('guessInput').disabled = true;

            // FIX: Check that the guess is not empty before comparing
            const guessLower = userGuess.toLowerCase();
            const answerLower = correctAnswer.toLowerCase();
            const isCorrect = userGuess.length > 0 && 
                              (guessLower === answerLower || answerLower.includes(guessLower));
            
            if (isCorrect) {
                correctAnswers++;
                result.textContent = '‚úÖ Correct!';
                result.className = 'result correct';
            } else {
                result.textContent = '‚ùå Incorrect';
                result.className = 'result incorrect';
                // If wrong, add the question back to the end of the list
                questionQueue.push(currentQuestion);
            }
            
            answerName.textContent = correctAnswer;
            
            if (gameData[currentQuestion].image) {
                answerImage.src = gameData[currentQuestion].image;
                answerImage.style.display = 'block';
                answerImage.onerror = function() { this.style.display = 'none'; };
            } else {
                answerImage.style.display = 'none';
            }
            
            document.getElementById('answerContainer').classList.add('show');
            updateScore();
        }

        function nextQuestion() {
            startNewQuestion();
        }

        function updateScore() {
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('total').textContent = totalAnswers;
        }

        // Allow Enter key to submit answer or move to the next question
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission if it's in a form
                if (hasAnswered) {
                    nextQuestion();
                } else {
                    checkAnswer();
                }
            }
        });

        // Start the game
        initGame();
