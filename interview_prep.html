        :root {

        /* Card Container */
        .scene {
            width: 100%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            background-color: var(--card-bg);
            overflow-y: auto; /* Allow scrolling for long content */
        }

        /* Front Styling */
        .card-front {
            border-top: 5px solid var(--primary);
            color: var(--primary);
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
        }

        .card-front small {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Back Styling */
        .card-back {
            transform: rotateY(180deg);
            background-color: #fff;
            border-top: 5px solid #28a745;
            align-items: flex-start; /* Align text to left */
            justify-content: flex-start; /* Start from top */
        }

        .card-back ul {
            text-align: left;
            padding-left: 20px;
            margin: 0;
            line-height: 1.6;
            color: var(--text);
        }

        .card-back li {
            margin-bottom: 10px;
        }

        .instruction {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            left: 0;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #004d88;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .counter {
            font-weight: bold;
            color: #505a5f;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .scene { height: 500px; } /* Taller for mobile to fit text */

    </style>

        function renderCard() {
            const data = flashcards[currentIndex];

            // Render Front
            frontContent.innerHTML = `<small>${data.category}</small>${data.question}`;

            // Render Back
            backContent.innerHTML = data.answer.map(item => `<li>${item}</li>`).join('');

            // Update Counter
            counter.innerText = `${currentIndex + 1} / ${flashcards.length}`;

            // Update Buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === flashcards.length - 1;
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                renderCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        }

        // Initialize
        renderCard();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') flipCard();
