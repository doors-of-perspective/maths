<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L3 Year 2 Camera Bingo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      text-align: center;
    }

    .header h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .bingo-card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .card-title {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #4a5568;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .bingo-cell {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px 12px;
      text-align: center;
      font-size: 1.05em;
      font-weight: 600;
      border-radius: 12px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 4px solid transparent;
      user-select: none;
    }

    .bingo-cell:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .bingo-cell.marked {
      background: linear-gradient(135deg, #48bb78, #38a169);
      border-color: #FFD700;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .center-free {
      background: linear-gradient(135deg, #FFD700, #FFA500) !important;
      color: #333 !important;
      font-weight: bold;
      font-size: 1.2em;
    }

    .generate-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .progress {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
    }

    .progress-text {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(135deg, #48bb78, #38a169);
      height: 100%;
      border-radius: 10px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .bingo-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“· L3 Year 2 Camera Bingo ðŸ“·</h1>
      <p>Click a term when you spot it. Get 3 in a row to win!</p>
    </div>

    <button class="generate-btn" onclick="generateNewCard()">ðŸŽ² New Random Card</button>

    <div class="bingo-card">
      <div class="card-title">My Camera Bingo Card</div>
      <div class="bingo-grid" id="bingoGrid"></div>
      <div class="progress">
        <div class="progress-text" id="progressText">Terms marked: 0/8</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bingo-alert" id="bingoAlert">ðŸŽ‰ BINGO! ðŸŽ‰</div>

  <script>
    const bingoTerms = [
      // Core Camera Settings
      "Manual Mode", "ISO", "Shutter Speed", "Aperture", "White Balance",
      "Depth of Field", "Exposure Triangle", "Focus Pull", "Dynamic Range",

      // Composition & Framing
      "Rule of Thirds", "Leading Lines", "Symmetry", "Framing", "Head Space",
      "Negative Space", "Balance", "Foreground Interest", "Point of View (POV)",

      // Shot Types
      "Close Up", "Extreme Close Up", "Medium Close Up", "Wide Shot", 
      "Establishing Shot", "Over-the-Shoulder", "Two Shot", "Low Angle", "High Angle",

      // Lighting
      "Key Light", "Fill Light", "Back Light", "Three-Point Lighting", 
      "Silhouette", "Hard Light", "Soft Light", "Practical Light",

      // Movement & Techniques
      "Pan", "Tilt", "Tracking Shot", "Handheld", "Static Shot", 
      "Rack Focus", "Zoom", "Dolly Zoom", "Whip Pan",

      // Creative Concepts
      "Mise-en-ScÃ¨ne", "Composition", "Continuity", "Match Cut", 
      "Jump Cut", "Montage", "180-Degree Rule", "Shot Reverse Shot",

      // Technical Terms
      "Noise", "Grain", "Frame Rate", "Resolution", "Aspect Ratio",
      "Sensor Size", "Bokeh", "Histogram", "Overexposure", "Underexposure"
    ];

    let markedCount = 0;

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function generateNewCard() {
      const grid = document.getElementById('bingoGrid');
      const shuffledTerms = shuffleArray(bingoTerms);
      const cardTerms = shuffledTerms.slice(0, 8);

      markedCount = 0;
      updateProgress();

      grid.innerHTML = `
        ${cardTerms.slice(0, 4).map(term =>
          `<div class="bingo-cell" onclick="toggleCell(this)">${term}</div>`
        ).join('')}
        <div class="bingo-cell center-free marked">FREE<br>SPACE</div>
        ${cardTerms.slice(4, 8).map(term =>
          `<div class="bingo-cell" onclick="toggleCell(this)">${term}</div>`
        ).join('')}
      `;
    }

    function toggleCell(cell) {
      const wasMarked = cell.classList.contains('marked');
      cell.classList.toggle('marked');

      if (!cell.classList.contains('center-free')) {
        markedCount += wasMarked ? -1 : 1;
        updateProgress();
      }
      checkForBingo();
    }

    function updateProgress() {
      const progressText = document.getElementById('progressText');
      const progressFill = document.getElementById('progressFill');

      progressText.textContent = `Terms marked: ${markedCount}/8`;
      progressFill.style.width = `${(markedCount / 8) * 100}%`;
    }

    function checkForBingo() {
      const cells = Array.from(document.querySelectorAll('.bingo-cell'));
      const grid = [
        [cells[0], cells[1], cells[2]],
        [cells[3], cells[4], cells[5]],
        [cells[6], cells[7], cells[8]]
      ];

      // rows
      for (let row of grid) {
        if (row.every(c => c.classList.contains('marked'))) return showBingo();
      }
      // cols
      for (let i = 0; i < 3; i++) {
        if ([grid[0][i], grid[1][i], grid[2][i]].every(c => c.classList.contains('marked')))
          return showBingo();
      }
      // diagonals
      if ([grid[0][0], grid[1][1], grid[2][2]].every(c => c.classList.contains('marked')) ||
          [grid[0][2], grid[1][1], grid[2][0]].every(c => c.classList.contains('marked')))
        return showBingo();
    }

    function showBingo() {
      const alert = document.getElementById('bingoAlert');
      alert.style.display = 'block';
      setTimeout(() => alert.style.display = 'none', 3000);
    }

    generateNewCard();
  </script>
</body>
</html>
